version: "3"
services:
  web:
    container_name: main
    build: ./backend/
    restart: always
    ports:
      - 80:8000
    volumes:
      - ./backend/:/code/
  jobs:
    container_name: jobs
    build: ./jobs/
    restart: always
    volumes:
      - ./jobs/:/code/
  db:
    container_name: database
    image: mysql:8.0.31
    restart: always
    environment:
      MYSQL_DATABASE: monitoring
      MYSQL_USER: musk
      MYSQL_PASSWORD: musk
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./monitordb:/var/lib/mysql
    ports:
      - 20000:3306
