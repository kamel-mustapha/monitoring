<header
  class="border-b border-neutral-200 px-4 py-10 bg-gray-900 text-gray-100"
>
  <div
    class="max-w-1000 mx-auto sm:px-4 flex flex-col lg:flex-row gap-8 lg:items-center justify-between"
  >
    <a
      [href]="page_link"
      class="flex items-center gap-4 cursor-default lg:cursor-pointer"
      target="_blank"
    >
      <img style="max-width: 80px" [src]="page_icon" alt="" />
      <span class="text-xl sm:text-2xl font-semibold capitalize">{{
        page_name
      }}</span>
    </a>
    <div class="grid gap-4" *ngIf="!loading">
      <div class="flex items-center gap-4">
        <div class="font-semibold text-2xl">
          <span *ngIf="!monitor_down">
            All systems <span class="text-green-500">operational</span>
          </span>
          <span *ngIf="monitor_down">
            Some monitors are
            <span class="text-red-500">down</span>
          </span>
        </div>
        <div
          *ngIf="!monitor_down"
          class="status_dot_up bg-green-500 w-6 h-6 rounded-full"
        ></div>
        <div
          *ngIf="monitor_down"
          class="status_dot_down bg-red-500 w-6 h-6 rounded-full"
        ></div>
      </div>
      <div class="text-sm text-gray-400">
        Next check in {{ checks_counter }} seconds
      </div>
    </div>
    <div class="grid gap-4" *ngIf="loading">
      <div class="flex items-center gap-4">
        <div class="font-semibold text-2xl text-gray-200">
          <span> Loading... </span>
        </div>
        <div class="bg-gray-400 w-6 h-6 rounded-full"></div>
      </div>
    </div>
  </div>
</header>
