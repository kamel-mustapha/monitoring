{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Statuscheks - FREE Monitoring Application For Your Websites.</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'font.css' %}" />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    {% tailwind_css %}
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>

  <body class="bg-primary text-primary mx-auto font-poppins">
    {% include 'offline/navbar.html' %}
    <div style="min-height: calc(100vh - 112px)">{% block content %}{% endblock %}</div>
    {% include 'offline/footer.html' %}
    <div
      x-data="{show_message: false}"
      x-show="show_message"
      x-cloak
      x-transition.duration.500ms
      class="fixed z-20 w-content h-content max-w-300 bottom-10 left-0 right-0 mx-auto rounded-xl bg-gray-100 text-gray-700 px-6 py-2 capitalize leading-relaxed select-none"
      id="message_overlay"
    >
      <ul></ul>
      <span @click="show_message = false" class="hide absolute -right-3 -top-5 text-primary lg:cursor-pointer">Ã—</span>
      <span @click="show_message = true" class="show"></span>
    </div>
    <script src="{% static 'script.js' %}" defer></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://kit.fontawesome.com/d7fe9018d7.js" crossorigin="anonymous"></script>
  </body>
</html>
