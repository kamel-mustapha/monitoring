{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Statuscheks - FREE Monitoring Application For Your Websites.</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="{% static 'logo.svg' %}" />
    <link rel="stylesheet" href="{% static 'font.css' %}" />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    {% tailwind_css %}
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>

  <body class="mx-auto font-inter">
    {% include 'offline/navbar.html' %} {% block content %}{% endblock %} {% if request.path == '/' %} {% include 'offline/footer.html' %} {% endif %}
    <div
      x-data="{show_message: false}"
      x-show="show_message"
      x-cloak
      x-transition.duration.500ms
      class="fixed z-20 w-content h-content max-w-300 bottom-10 left-0 right-0 mx-auto rounded-md bg-opacity-80 font-medium bg-gray-300 text-gray-600 px-6 py-3 capitalize leading-relaxed select-none"
      id="message_overlay"
    >
      <ul>
        <li>Logged in successfully</li>
      </ul>
      <span @click="show_message = false" class="hide"></span>
      <span @click="show_message = true" class="show"></span>
    </div>
    <script src="{% static 'script.js' %}" defer></script>
    <script src="{% static 'alpinejs.js' %}" defer></script>
    <script src="https://kit.fontawesome.com/d7fe9018d7.js" crossorigin="anonymous"></script>
  </body>
</html>
