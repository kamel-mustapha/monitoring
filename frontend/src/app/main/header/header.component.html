<div class="page_header">
  <h1 class="page_title">
    <span><i class="fas {{ icon }}"></i></span>
    <span>{{ title_ | titlecase }}</span>
  </h1>
  <div>
    <a href="" class="button">upgrade</a>

    <div class="relative main_popup_activator">
      <span
        class="hoverable relative"
        (click)="show_hide_element('header_notification_popup')"
      >
        <i class="fas fa-bell fa-lg text-gray-700"></i>
        <span [ngClass]="{ notification_ring: !all_notifications_seen }"></span>
      </span>
      <!-- notification popup -->
      <div
        *ngIf="shown_popups['header_notification_popup']"
        @slideTopShort
        class="notification_container"
      >
        <div *ngIf="notifications.length > 0" class="notification_list">
          <div
            *ngFor="let notification of notifications"
            [ngClass]="{ 'bg-gray-200': !notification.seen }"
          >
            <img
              src="{{ notification.image }}"
              alt=""
              width="100"
              height="100"
            />
            <div>
              <h1>{{ notification.title }}</h1>
              <p>{{ notification.text }}</p>
            </div>
            <!-- <span>
              <i class="fas fa-times fa-lg"></i>
            </span> -->
          </div>
        </div>
        <div *ngIf="notifications.length > 0">
          <button class="hover:underline" (click)="delete_all_notifications()">
            Clear all
          </button>
        </div>
        <p
          *ngIf="notifications.length <= 0"
          class="inline-block text-center p-2 mx-auto w-52 text-gray-700"
        >
          You have no notification
        </p>
      </div>
    </div>

    <div class="relative main_popup_activator">
      <span
        class="hoverable flex items-center gap-2"
        (click)="show_hide_element('header_profile_popup')"
      >
        <span class="username">musk96</span>
        <span><i class="fas fa-chevron-down"></i></span>
      </span>
      <!-- profile popup -->
      <div
        *ngIf="shown_popups['header_profile_popup']"
        @slideTopShort
        class="profile_popup"
      >
        <div>
          <div class="flex flex-col gap-2 py-4">
            <span>musk96</span>
            <span class="text-gray-500">musk96@hotmail.fr</span>
          </div>
          <a routerLink="/profile"
            ><i class="fas fa-cog text-gray-600 hoverable"></i
          ></a>
        </div>
        <div>
          <span class="text-gray-700 text-sm"> Current plan: </span>
          <span class="bg-green-900 text-gray-100 px-2 pb-1 rounded-sm text-sm">
            Free
          </span>
        </div>
        <div>
          <div>
            <span>Monitors</span>
            <span>5/5</span>
          </div>
          <!-- progress bar -->
          <div class="progress_bar">
            <div></div>
          </div>
        </div>
        <div>
          <a routerLink="">Plans</a>
          <a routerLink="">Pages marketplace</a>
          <a routerLink="">Documentation</a>
        </div>
      </div>
    </div>
  </div>
</div>
