<div id="main_content">
  <app-header title="pages" icon="fa-file-code"></app-header>
  <div>
    <div class="page_container">
      <!-- all pages  -->
      <div *ngFor="let page of pages">
        <div class="py-4 px-2 rounded-t-lg font-bold text-lg">
          {{ page.name }}
        </div>
        <div class="bg-white shadow-lg rounded-xl">
          <div class="relative overflow-hidden">
            <img
              class="rounded-xl w-full"
              src="../../../assets/page.png"
              alt=""
            />
            <span
              *ngIf="page.premium"
              class="absolute -right-9 top-4 bg-secondary px-8 pb-1 text-gray-100 rounded-lg rotate-45"
            >
              Premium
            </span>
          </div>
          <div class="flex justify-between rounded-b-xl py-5 px-2">
            <a href="" class="text-blue-500 hover:underline px-4 text-lg">
              Preview
            </a>
            <div
              [ngClass]="{
                toggle_on: page.selected,
                toggle_off: !page.selected
              }"
              class="toggle"
            >
              <span
                [ngClass]="{
                  toggle_span_on: page.selected,
                  toggle_span_off: !page.selected
                }"
              ></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
