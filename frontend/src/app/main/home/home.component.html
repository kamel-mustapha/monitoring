<div id="main_content">
  <app-header></app-header>
  <div>
    <div
      class="relative col-start-1 col-end-7 row-span-full flex flex-col bg-white rounded-2xl px-8 py-4 shadow-md"
    >
      <div class="flex justify-between items-center">
        <div class="content_title">Monitors</div>
        <div class="main_popup_activator">
          <div
            (click)="show_creation_window()"
            class="hoverable flex items-center gap-2"
          >
            <i class="fas fa-plus fa-sm text-green-500"></i>
            <span>Add</span>
          </div>
        </div>
      </div>
      <div class="events_list">
        <div
          *ngIf="monitors.length == 0"
          class="w-content text-gray-500 absolute top-1/2 -translate-y-1/2 left-0 right-0 mx-auto"
        >
          No monitor yet.
        </div>
        <div *ngIf="monitors.length > 0">
          <div *ngFor="let monitor of monitors" class="monitor_element">
            <div class="w-36 text_overflow_ellipsis">{{ monitor.name }}</div>
            <div class="text-sm text_overflow_ellipsis">{{ monitor.link }}</div>
            <div class="relative main_popup_activator">
              <i
                (click)="show_campaign_edit(monitor.id)"
                class="fas fa-ellipsis-v hoverable"
              >
              </i>
              <div
                @slideTopShort
                *ngIf="shown_popups['campaign_edit_element_' + monitor.id]"
                class="campaign_element_popup"
              >
                <div><i class="fa-solid fa-circle-pause"></i> Pause</div>
                <div><i class="fa-solid fa-pen-to-square"></i> Edit</div>
                <div><i class="fa-solid fa-trash-can"></i> Delete</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="relative col-start-7 col-end-13 row-span-full flex flex-col bg-white rounded-2xl px-8 py-6 shadow-md"
    >
      <div class="flex justify-between items-center select_events">
        <div class="content_title">Events</div>
        <span *ngIf="monitors.length == 0" class="text-gray-700">
          You have no monitor
        </span>
        <div
          *ngIf="monitors.length > 0"
          class="monitor_events_select main_popup_activator"
        >
          <div
            (click)="show_hide_element('select_events')"
            class="flex justify-between"
          >
            <span>{{ monitors[0].name }}</span>
            <span
              ><i
                [ngClass]="{
                  'fa-chevron-down': !shown_popups['select_events'],
                  'fa-chevron-up': shown_popups['select_events']
                }"
                class="fas"
              ></i
            ></span>
          </div>
          <div
            @slideTopShort
            *ngIf="shown_popups['select_events']"
            class="monitors_select"
          >
            <span
              *ngFor="let monitor of monitors; let i = index"
              class="flex items-center gap-2"
            >
              {{ monitor.name }}
            </span>
          </div>
        </div>
      </div>
      <div class="events_list h-5/6">
        <div
          class="w-content text-gray-500 absolute top-1/2 -translate-y-1/2 left-0 right-0 mx-auto"
        >
          Choose a monitor to see the events.
        </div>
        <!-- <div *ngFor="let monitor of monitors" class="pr-4">
          <div class="monitor_name">My First Monitor</div>
          <div class="monitor_status">
            <span class="bg-green-500"></span>
            <span>Up</span>
          </div>
          <div class="event_code">200 - Ok</div>
          <div class="text-sm">10/09/2022 15:17 UTC</div>
        </div> -->
      </div>
    </div>
  </div>
</div>
