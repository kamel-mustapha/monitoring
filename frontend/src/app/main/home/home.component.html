<div id="main_content">
  <app-header></app-header>
  <div>
    <div
      class="col-start-1 col-end-7 row-span-full flex flex-col bg-white rounded-2xl px-8 py-4 shadow-md"
    >
      <div class="flex justify-between items-center">
        <div class="content_title">Monitors</div>
        <div
          (click)="show_monitor_creation()"
          class="hoverable flex items-center gap-2"
        >
          <i class="fas fa-plus fa-sm text-green-500"></i>
          <span>Add</span>
        </div>
      </div>
      <div class="events_list">
        <div
          *ngIf="monitors.length == 0"
          class="w-content h-full mx-auto text-gray-500 mt-40"
        >
          No monitor yet.
        </div>
        <div *ngIf="monitors.length > 0">
          <div *ngFor="let monitor of monitors" class="monitor_element">
            <div class="w-36 text_overflow_ellipsis">{{ monitor.name }}</div>
            <div class="text-sm text_overflow_ellipsis">{{ monitor.link }}</div>
            <div><i class="fas fa-ellipsis-v hoverable"></i></div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="col-start-7 col-end-13 row-span-full flex flex-col bg-white rounded-2xl px-8 py-4 shadow-md"
    >
      <div class="flex justify-between items-center">
        <div class="content_title">Events</div>
        <span class="hoverable">
          <span>My First Monitor</span>
          &nbsp;<span><i class="fas fa-chevron-down"></i></span>
        </span>
      </div>
      <div class="events_list h-5/6">
        <div class="w-content h-full mx-auto text-gray-500 mt-40">
          Choose a monitor to see the events.
        </div>
        <!-- <div *ngFor="let monitor of monitors" class="pr-4">
          <div class="monitor_name">My First Monitor</div>
          <div class="monitor_status">
            <span class="bg-green-500"></span>
            <span>Up</span>
          </div>
          <div class="event_code">200 - Ok</div>
          <div class="text-sm">10/09/2022 15:17 UTC</div>
        </div> -->
      </div>
    </div>
  </div>
</div>
