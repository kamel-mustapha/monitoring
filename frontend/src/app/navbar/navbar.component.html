<nav>
  <div>
    <a
      (mouseenter)="animate_logo = true"
      (mouseleave)="animate_logo = false"
      href="/"
      id="logo"
    >
      <span
        [ngClass]="{ 'h-4': animate_logo, 'h-5': !animate_logo }"
        class="left-0 bottom-0"
      ></span>
      <span
        [ngClass]="{ 'h-4': animate_logo, 'h-3': !animate_logo }"
        class="left-0 right-0 bottom-1 mx-auto"
      ></span>
      <span
        [ngClass]="{ 'h-4': animate_logo, 'h-7': !animate_logo }"
        class="right-0 bottom-0"
      ></span>
    </a>
  </div>
  <div class="flex flex-col gap-12">
    <a
      title="{{ link.name | titlecase }}"
      *ngFor="let link of navbar_links"
      routerLink="{{ link.link }}"
      class="website_link"
    >
      <i class="{{ link.icon }} fa-xl"></i>
      <div routerLinkActive="h-1/2"></div>
    </a>
  </div>
  <a title="Logout" href="" class="website_link"
    ><i class="fas fa-sign-out-alt fa-xl"></i
  ></a>
</nav>
