<div
  class="creation_window"
  *ngIf="shown_popups['monitor_creation']"
  @fadeInOut
>
  <div class="relative">
    <div (click)="show_creation_window()" class="exit_popup">
      <i
        class="fas fa-times fa-lg absolute w-content h-content left-0 right-0 top-1/2 -translate-y-1/2 mx-auto"
      >
      </i>
    </div>
    <div class="creation_mode">
      <ng-content></ng-content>
    </div>
  </div>
</div>
