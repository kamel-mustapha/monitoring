<div
  class="flex flex-col-reverse xl:flex-row h-screen overflow-hidden"
  [ngClass]="{
    'bg-dark-primary dark': dark_mode,
    'bg-light-primary': !dark_mode
  }"
>
  <div>
    <app-navbar></app-navbar>
  </div>
  <div
    class="w-full h-full overflow-auto xl:overflow-hidden xl:pt-6 xl:pb-6 xl:pr-6"
  >
    <app-main></app-main>
  </div>
</div>

<div
  @slideTop
  *ngIf="is_alert"
  [ngClass]="{
    'bg-green-100 border-green-200': popup_alert['success'],
    'bg-blue-100 border-blue-200': popup_alert['info'],
    'bg-orange-100 border-orange-200': popup_alert['alarm'],
    'bg-red-100 border-red-200': popup_alert['alert']
  }"
  class="alert_popup"
>
  <div
    [ngClass]="{
      'bg-green-600': popup_alert['success'],
      'bg-blue-600': popup_alert['info'],
      'bg-orange-600': popup_alert['alert'],
      'bg-red-600': popup_alert['alarm']
    }"
    class="rounded-md p-1"
  >
    <i
      [ngClass]="{
        'fa-check-circle': popup_alert['success'],
        'fa-info-circle': popup_alert['info'],
        'fa-exclamation-triangle': popup_alert['alert'] || popup_alert['alarm']
      }"
      class="fa-xl fas text-white"
    ></i>
  </div>
  <div>{{ popup_message }}</div>
  <div (click)="hide_popup()">
    <i
      class="fas fa-times fa-xs cursor-pointer hover:bg-red-500 hover:text-white active:bg-red-600 px-2 py-3 rounded-md"
    ></i>
  </div>
</div>
